<ion-header>

  <ion-navbar>
    <ion-title>inventory</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let knight of Knights">
      <ion-card>
        <ion-card-content >
          <img src="assets/imgs/Knight_{{knight.colour}}.png" width="100" height="100">
          <!--Knight by Hayden Kerrisk from the Noun Project-->
          <p>{{Knight.colour}} {{knight.level}} </p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
