<ion-content padding>
    <div class="header-container">
        <div class="difficulty">
            <p>Difficulty</p>
            <ul>
                <li *ngFor="let i of difficulty(monster1.Difficulty)">
                    <img src="assets/icons/skull.png" width="30" height="30">
                </li>
            </ul>

        </div>
        <div class="header-info">
            <img src="assets/icons/fight.png" width="80" height="80">
        </div>
        <div class="weakness">
            <p>Weakness</p>
            <img src="assets/icons/fire.png" width="30" height="30">
        </div>
    </div>
    <div class="ar-container">
        <ar-launcer>
            
        </ar-launcer>
    </div>
    <div class="footer-container">
        <div class="info-container">
            <h1>SMASH!</h1>
            <p>Choose a combat style to start the fight.</p>
        </div>
        <div class="combat-style-container">
            <img src="assets/icons/sword.png" id="img-sword" width="80" height="80">
            <img src="assets/icons/bow.png" id="img-bow" width="80" height="80">
            <img src="assets/icons/wand.png" id="img-wand" width="80" height="80">
        </div>
    </div>
</ion-content>
