<ion-header>

  <ion-navbar>
    <ion-title>landmarkPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="loading">
    <p>LOADING</p>
  </ion-card>
  <ion-card *ngIf="!loading">
    <h3>{{landmark.name}}</h3>
    <div *ngIf='landmark.ownerId; else notClaimed'>
      <p>owner: {{landmark.ownerName}}</p>
    </div>
    <ng-template #notClaimed>  
      <h4>neutral landmark</h4>
      <p>Place a knight here to claim it</p>
      <p>Owned knights:</p>
      <div *ngIf="knights?.length > 0">
        <ion-list>
          <ion-item *ngFor="let knight of knights">
            <ion-card (click)="addKnight(knight)">
              <p>colour: {{knight.colour}}, level: {{knight.level}}</p>
            </ion-card>
          </ion-item>
        </ion-list>
      </div>
      <div *ngIf="knights?.length == 0">
        <ion-card>
          <b>You don't have any knights, go and resque some by beating monters</b>
        </ion-card>
      </div>
    </ng-template>
  </ion-card>
</ion-content>
